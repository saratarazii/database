<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao For Now, Bella - Pet Fashion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FF90E8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 3.5rem;
            color: #ff00cc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            -webkit-text-stroke: 1px black;
        }
        
        .pet-image {
            max-width: 600px;
            margin: 20px auto;
            border-radius: 15px;
            position: relative;
        }
        
        .pet-image img {
            max-width: 100%;
            border-radius: 15px;
        }
        
        .login-section {
            position: absolute;
            bottom: 30px;
            right: 30px;
            text-align: center;
        }
        
        .login-text {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: black;
            text-shadow: 1px 1px 2px rgba(255, 0, 204, 0.7);
        }
        
        .login-button {
            padding: 10px 50px;
            background-color: black;
            color: #f8a5e1;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-button:hover {
            background-color: #333;
        }
        
        /* Star styles */
        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.8;
            z-index: 0;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <!-- Stars will be added via JavaScript -->
    
    <div class="container">
        <h1 class="title">Ciao For Now, Bella</h1>
        <div class="pet-image">
            <img src="../../uploads/___46_-removebg-preview.png" alt="Two dressed-up cats with fashionable outfits">
        </div>
    </div>
    
    <div class="login-section">
        <p class="login-text">More fits to serve?</p>
        <a href="../login/login.html" style="text-decoration: none;">
            <button class="login-button">Login</button>
        </a>
    </div>

    <script>
        // Create stars on page load
        document.addEventListener('DOMContentLoaded', function() {
            createStars(15); // Create 15 stars
        });

        function createStars(count) {
            for (let i = 0; i < count; i++) {
                createStar();
            }
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5; // Keep stars in top half
            
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            
            // Random size
            const size = Math.random() * 25 + 15; // 15px to 40px
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            // Random animation delay
            const delay = Math.random() * 3;
            star.style.animationDelay = delay + 's';
            
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
