<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao For Now, Bella - Pet Fashion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FF90E8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 3.5rem;
            color: #ff00cc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            -webkit-text-stroke: 1px black;
        }

        .pet-image {
            max-width: 400px;
            margin: 20px auto;
            border-radius: 15px;
            position: relative;
        }

        .login-section {
            position: absolute;
            bottom: 30px;
            right: 30px;
            text-align: center;
        }

        .login-text {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: black;
            text-shadow: 1px 1px 2px rgba(255, 0, 204, 0.7);
        }

        .login-button {
            padding: 10px 50px;
            background-color: black;
            color: #f8a5e1;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .login-button:hover {
            background-color: #333;
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.8;
        }

        /* Position stars */
        .star:nth-child(1) { top: 10%; left: 10%; width: 40px; height: 40px; }
        .star:nth-child(2) { top: 15%; right: 15%; width: 50px; height: 50px; }
        .star:nth-child(3) { top: 5%; left: 30%; }
        .star:nth-child(4) { top: 20%; right: 40%; width: 25px; height: 25px; }
        .star:nth-child(5) { top: 30%; left: 20%; width: 35px; height: 35px; }
        .star:nth-child(6) { top: 25%; right: 10%; width: 45px; height: 45px; }
    </style>
</head>
<body>
    <!-- Gold stars background -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <div class="container">
        <h1 class="title">Ciao For Now, Bella</h1>
        <div class="pet-image">
            <img src="46_-removebg-preview.png" alt="Two dressed-up cats with fashionable outfits">
        </div>
    </div>

    <div class="login-section">
        <p class="login-text">More fits to serve?</p>
        <button class="login-button">Login</button>
    </div>
</body>
</html>
