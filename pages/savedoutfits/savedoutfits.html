<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saved Fire Fits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background-color: #FFF0B5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .showcase-container {
      width: 100%;
      max-width: 600px;
      background-color: #FF90E8;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .showcase-header {
      width: 100%;
      text-align: center;
      position: relative;
      margin-bottom: 20px;
    }

    .showcase-title {
      font-size: 2.5rem;
      color: black;
      -webkit-text-stroke: 1px black;
      letter-spacing: 2px;
    }

    .logout-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #FF69B4;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .outfit-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .outfit-card {
      background-color: white;
      border: 3px solid #FF50D6;
      border-radius: 20px;
      padding: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .items-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .outfit-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .outfit-card img:hover {
      transform: scale(1.05);
    }

    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff3366;
      color: white;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-section {
      margin-top: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .make-more-text {
      font-size: 1.5rem;
      -webkit-text-stroke: 1px black;
      color: black;
      margin-bottom: 15px;
    }

    .action-button {
      padding: 10px 30px;
      background-color: black;
      color: white;
      border-radius: 20px;
      border: none;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      display: block;
    }

    /* Modal for confirmation */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #FFF0B5;
      margin: 20% auto;
      padding: 20px;
      border: 3px solid #FF50D6;
      border-radius: 20px;
      width: 300px;
      text-align: center;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .modal-button {
      padding: 8px 16px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
    }

    .confirm-delete {
      background-color: #ff3366;
      color: white;
    }

    .cancel-delete {
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <div class="showcase-container">
    <div class="showcase-header">
      <button id="logout-button" class="logout-button">Logout</button>
      <div class="showcase-title">Saved Fire Fits</div>
    </div>

    <div class="outfit-gallery" id="outfit-gallery">
      <!-- Outfits will be dynamically inserted here -->
    </div>

    <div class="bottom-section">
      <div class="make-more-text">Want to make more?</div>
      <a href="../dashboard/dashboard.html" class="action-button">Let's Make!</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this Fire Fit?</p>
      <div class="modal-buttons">
        <button class="modal-button confirm-delete" id="confirmDelete">Yes, Delete</button>
        <button class="modal-button cancel-delete" id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const outfitGallery = document.getElementById('outfit-gallery');
    const modal = document.getElementById('deleteModal');
    const confirmDeleteBtn = document.getElementById('confirmDelete');
    const cancelDeleteBtn = document.getElementById('cancelDelete');
    let currentFireFitIdToDelete = null;

    window.addEventListener('DOMContentLoaded', loadOutfits);

    function loadOutfits() {
      fetch('../../server/get_firefits.php', {
        method: 'GET',
        credentials: 'include'
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          outfitGallery.innerHTML = '';
          data.firefits.forEach(firefit => {
            const card = document.createElement('div');
            card.className = 'outfit-card';
            card.dataset.fireFitId = firefit.id;

            // Delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-button';
            deleteBtn.innerHTML = 'Ã—';
            deleteBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              showDeleteConfirmation(firefit.id);
            });
            card.appendChild(deleteBtn);

            // Container for outfit items in a column
            const itemsContainer = document.createElement('div');
            itemsContainer.className = 'items-container';
            
            // Outfit items stacked vertically
            firefit.items.forEach(item => {
              const img = document.createElement('img');
              img.src = '../../' + item.image_path;
              img.alt = 'Outfit Item';
              itemsContainer.appendChild(img);
            });
            
            card.appendChild(itemsContainer);
            outfitGallery.appendChild(card);
          });
        }
      })
      .catch(err => {
        console.error('Error loading firefits:', err);
      });
    }

    function showDeleteConfirmation(fireFitId) {
      currentFireFitIdToDelete = fireFitId;
      modal.style.display = 'block';
    }

    confirmDeleteBtn.addEventListener('click', () => {
      if (currentFireFitIdToDelete !== null) {
        deleteFireFit(currentFireFitIdToDelete);
      }
      modal.style.display = 'none';
    });

    cancelDeleteBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      currentFireFitIdToDelete = null;
    });

    function deleteFireFit(fireFitId) {
      fetch('../../server/delete_firefit.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fire_fit_id: fireFitId }),
        credentials: 'include'
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          loadOutfits();
        } else {
          alert('Error: ' + data.message);
        }
      })
      .catch(err => {
        console.error('Error deleting Fire Fit:', err);
      });
    }

    document.getElementById('logout-button').addEventListener('click', () => {
      window.location.href = '../../server/logout.php';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        currentFireFitIdToDelete = null;
      }
    });
  </script>
</body>
</html>
