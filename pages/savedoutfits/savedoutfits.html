<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Outfits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #FFF0B5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .showcase-container {
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      background-color: #FF90E8;
      padding: 20px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .showcase-header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px 0;
    }

    .showcase-title {
      font-size: 3rem;
      color: black;
      -webkit-text-stroke: 1px black;
      letter-spacing: 2px;
    }

    .action-section {
      position: absolute;
      bottom: 40px;
      left: 40px;
      z-index: 10;
    }

    .action-text {
      -webkit-text-stroke: 1px black;
      color: black;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .outfit-gallery {
      flex: 1;
      overflow-y: auto;
      padding-right: 15px;
      /* Space for scrollbar */
    }

    /* Custom scrollbar styling */
    .outfit-gallery::-webkit-scrollbar {
      width: 12px;
    }

    .outfit-gallery::-webkit-scrollbar-track {
      background: #ffb0f0;
      border-radius: 10px;
    }

    .outfit-gallery::-webkit-scrollbar-thumb {
      background: #ff50d6;
      border-radius: 10px;
    }

    .outfit-gallery::-webkit-scrollbar-thumb:hover {
      background: #ff00aa;
    }

    .outfit-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .outfit-card {
      flex: 1;
      background-color: white;
      border: 3px solid #FF50D6;
      border-radius: 30px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .outfit-card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .empty-card {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #FF90E8;
    }

    .action-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
    }

    .logout-button {
      position: absolute;
      top: 0px;
      right: 0px;
      background-color: #FF69B4;
      color: white;
      border: none;
      padding: 6px 18px;
      font-size: 18px;
      border-radius: 30px;
      margin-top: 1px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
    }

    .bottom-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .make-more {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .make-more-text {
      -webkit-text-stroke: 1px black;
      color: black;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .showcase-title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="showcase-container">
    <!-- Title at the top -->
    <div class="showcase-header">
      <button type="button" id="logout-button" class="logout-button">Logout</button>
      <div class="showcase-title">These are AMAZING!!</div>
    </div>

    <!-- Scrollable outfit gallery -->
    <div class="outfit-gallery">
      <!-- First row of outfits -->
      <div class="outfit-row">
        <div class="outfit-card">
          <div class="empty-card">+</div>
        </div>
        <div class="outfit-card">
          <div class="empty-card">+</div>
        </div>
        <div class="outfit-card">
          <div class="empty-card">+</div>
        </div>
      </div>

      <!-- Second row of outfits -->
      <div class="outfit-row">
        <div class="outfit-card">
          <div class="empty-card">+</div>
        </div>
        <div class="outfit-card">
          <div class="empty-card">+</div>
        </div>
        <div class="outfit-card">
          <div class="empty-card">+</div>
        </div>
      </div>
    </div>

    <!-- Bottom section with call to action -->
    <div class="bottom-section">
      <div class="make-more">
        <div class="make-more-text">Want to make more?</div>
        <a href="../dashboard/dashboard.html" class="action-button">Let's make</a>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('../../server/get_firefits.php', {
        method: 'GET',
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            const outfits = data.firefits;  // firefits should be an array of outfits
            const outfitCards = document.querySelectorAll('.outfit-card');

            outfits.forEach((outfit, index) => {
              if (index < outfitCards.length) {
                const card = outfitCards[index];
                card.innerHTML = '';  // Clear the '+' sign

                outfit.items.forEach(item => {
                  const img = document.createElement('img');
                  img.src = '../../' + item.image_path; // Assuming backend sends the correct path
                  img.style.maxWidth = '100px';  // Or whatever fits
                  img.style.margin = '5px';
                  card.appendChild(img);
                });
              }
            });
          } else {
            console.error(data.message);
          }
        })
        .catch(err => {
          console.error('Error loading firefits:', err);
        });
    });

    document.getElementById('logout-button').addEventListener('click', () => {
      window.location.href = '../../server/logout.php';
    });
  </script>
</body>

</html>
